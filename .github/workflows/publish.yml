name: Publish to Maven Central

on:
  workflow_dispatch:

jobs:
  publish:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - uses: gradle/actions/setup-gradle@v3

      - name: Decode GPG private key (base64)
        run: |
          echo "${SIGNING_IN_MEMORY_KEY_BASE64}" | base64 --decode > /tmp/signing-key.asc
          {
            echo 'ORG_GRADLE_PROJECT_signingInMemoryKey<<EOF'
            cat /tmp/signing-key.asc
            echo 'EOF'
          } >> "$GITHUB_ENV"
        env:
          SIGNING_IN_MEMORY_KEY_BASE64: ${{ secrets.SIGNING_IN_MEMORY_KEY_BASE64 }}

      - name: Publish and Release to Maven Central
        run: ./gradlew --no-daemon --no-parallel -PexcludeSamples=true publishAndReleaseToMavenCentral
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_IN_MEMORY_KEY_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNING_IN_MEMORY_KEY_ID }}
